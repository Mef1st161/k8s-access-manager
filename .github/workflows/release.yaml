name: Release Helm Chart
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Helm
        uses: azure/setup-helm@v4
      
      - name: Package Chart
        id: package
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          helm package . --version "$VERSION" --app-version "$VERSION"
          CHART_FILE=$(ls *.tgz)
          echo "chart_file=$CHART_FILE" >> $GITHUB_OUTPUT
          # Сохраняем полный путь к файлу
          echo "chart_path=$(pwd)/$CHART_FILE" >> $GITHUB_OUTPUT
      
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
      
      - name: Copy chart and update index
        run: |
          cp "${{ steps.package.outputs.chart_path }}" gh-pages/
          cd gh-pages
          helm repo index . --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
      
      - name: Push to gh-pages
        working-directory: gh-pages
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Release ${{ github.ref_name }}"
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages
