name: Release Helm Chart

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Helm
        uses: azure/setup-helm@v4

      - name: Package Chart
        id: package
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          helm package . --version "$VERSION" --app-version "$VERSION"
          CHART_FILE=$(find . -maxdepth 1 -name "*.tgz" -type f | head -n1)
          if [ -z "$CHART_FILE" ]; then
            echo "❌ No .tgz file found after helm package!"
            exit 1
          fi
          CHART_NAME=$(basename "$CHART_FILE")
          echo "chart_file=$CHART_NAME" >> "$GITHUB_OUTPUT"
          echo "✅ Packaged: $CHART_NAME"

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy chart to gh-pages
        run: |
          cp "${{ steps.package.outputs.chart_file }}" gh-pages/

      - name: Update index.yaml
        working-directory: gh-pages
        run: |
          helm repo index . --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}

      - name: Commit and push
        working-directory: gh-pages
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Release ${{ github.ref_name }}"
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages
