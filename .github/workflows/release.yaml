name: Release Helm Chart

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Validate Chart structure
        run: |
          if [ ! -f Chart.yaml ]; then
            echo "❌ Chart.yaml not found in root!"
            exit 1
          fi
          helm lint .

      - name: Package Helm Chart
        id: package
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Tag version: $VERSION"
          helm package . --version "$VERSION" --app-version "$VERSION"
          CHART_FILE=$(ls *.tgz)
          if [ -z "$CHART_FILE" ]; then
            echo "❌ No .tgz file found after helm package!"
            exit 1
          fi
          echo "chart_file=$CHART_FILE" >> $GITHUB_OUTPUT
          echo "✅ Packaged chart: $CHART_FILE"
          ls -la *.tgz

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Debug: Inspect directories before copy
        run: |
          echo "=== Root directory ==="
          ls -la
          echo "=== gh-pages directory (before copy) ==="
          ls -la gh-pages/

      - name: Copy chart to gh-pages
        run: |
          CHART="${{ steps.package.outputs.chart_file }}"
          echo "Copying chart: $CHART"
          cp "$CHART" gh-pages/
          echo "=== gh-pages directory (after copy) ==="
          ls -la gh-pages/

      - name: Update Helm repository index
        working-directory: gh-pages
        run: |
          echo "Updating index.yaml in gh-pages..."
          helm repo index . --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          echo "=== index.yaml contents ==="
          cat index.yaml

      - name: Commit and push to gh-pages
        working-directory: gh-pages
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          echo "=== Git status before commit ==="
          git status
          git commit -m "Release ${{ github.ref_name }}"
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages

      - name: Verify published chart is accessible
        run: |
          CHART_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ steps.package.outputs.chart_file }}"
          echo "Trying to fetch: $CHART_URL"
          curl -f -L "$CHART_URL" --output /dev/null
          echo "✅ Chart is publicly accessible!"
