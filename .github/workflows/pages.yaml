name: Release Helm Chart

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Package Chart
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          helm package . --version $VERSION --app-version $VERSION
          echo "Chart created:"
          ls -la *.tgz

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Download current index
        run: |
          curl -f -L -o current_index.yaml "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index.yaml" || echo "No existing index"

      - name: Setup gh-pages
        run: |
          # Создаем временную директорию для gh-pages
          mkdir -p /tmp/gh-pages
          git clone --branch gh-pages https://github.com/${{ github.repository }}.git /tmp/gh-pages

      - name: Update repository
        run: |
          # Копируем новый chart
          cp *.tgz /tmp/gh-pages/
          
          # Обновляем index
          cd /tmp/gh-pages
          if [ -f ../current_index.yaml ]; then
            helm repo index . --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }} --merge ../current_index.yaml
          else
            helm repo index . --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          fi
          
          echo "Repository contents:"
          ls -la

      - name: Deploy to gh-pages
        run: |
          cd /tmp/gh-pages
          git add .
          git commit -m "Release ${{ github.ref_name }}"
          git push
