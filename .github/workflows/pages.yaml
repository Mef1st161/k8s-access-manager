name: Release Helm Chart

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          path: main-repo

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Package Helm Chart
        run: |
          cd main-repo
          VERSION=${GITHUB_REF#refs/tags/v}
          helm package . --version $VERSION --app-version $VERSION
          echo "‚úÖ Chart packaged:"
          ls -la *.tgz

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-repo

      - name: Update Helm repository
        run: |
          # –ö–æ–ø–∏—Ä—É–µ–º –Ω–æ–≤—ã–π chart –≤ gh-pages
          cp main-repo/*.tgz gh-pages-repo/
          
          # –û–±–Ω–æ–≤–ª—è–µ–º index.yaml –≤ gh-pages
          cd gh-pages-repo
          helm repo index . --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          
          echo "‚úÖ Files in gh-pages:"
          ls -la
          echo "‚úÖ Index.yaml content:"
          cat index.yaml

      - name: Commit and push to gh-pages
        run: |
          cd gh-pages-repo
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "üöÄ Add chart version ${{ github.ref_name }}"
          git push origin gh-pages
