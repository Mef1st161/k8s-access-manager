name: Release Helm Chart

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Package Helm Chart
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          helm package . --version $VERSION --app-version $VERSION
          CHART_FILE=$(ls *.tgz)
          echo "chart_file=$CHART_FILE" >> $GITHUB_OUTPUT

      - name: Download existing index
        run: |
          # Скачиваем текущий index.yaml если существует
          curl -f -L -o existing_index.yaml "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/index.yaml" || echo "No existing index"

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Update repository index
        run: |
          # Копируем новый chart
          cp *.tgz gh-pages/
          
          # Обновляем index
          cd gh-pages
          if [ -f ../existing_index.yaml ]; then
            helm repo index . --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }} --merge ../existing_index.yaml
          else
            helm repo index . --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          fi
          
          echo "Repository contents:"
          ls -la
          echo "Index contents:"
          cat index.yaml

      - name: Commit and push
        run: |
          cd gh-pages
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Add chart version ${{ github.ref_name }}"
          git push origin gh-pages
